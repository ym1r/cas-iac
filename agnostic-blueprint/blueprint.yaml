name: Agnostic-Blueprint # change the blueprint name to your team's name
version: 1 # this version number should increase as you change your blueprint code
inputs: {}
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: ribeiroj-ubuntu # you can set your own Image type on the Infrastructure tab, pay attention to this
      flavor: ribeiroj-small # you can set your own definition of flavor on the infrastructure tab, pay attention to this too
      networks:
        - name: '${resource.Cloud_Network_1.name}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: ribeiroj-network-profile
      networkType: existing

